<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Blog</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!-- MEDIUM EDITOR -->

	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

<!-- FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">


</head>
<body>


	<nav class="navbar navbar-default techfont custom-navbar">

		<div class="container">
			<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
			<ul class="nav navbar">
				
				<li><a class="nav-link" href="{% url 'about' %}">About</a></li>
				<li><a class="nav-link" href="https://www.github.com">GitHub</a></li>
				<li><a class="nav-link" href="https:/www.linkedin.com">LinkedIn</a></li>	
			</ul>

			<ul class="nav navbar">

				{% if user.is_authenticated %}

				<li>
					<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
				</li>
				<li>
					<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
				</li>
				<li>
					<a class="nav-link" href="{% url 'logout' %}">LogOut</a>
				</li>
				<li>
					<a>Welcome: {{user.username}}</a>
				</li>

				{% else %}

				<li class="nav navbar-right">
					<a href="{% url 'login' %}">Login</a>
				</li>


				{% endif %}		
			</ul>
		</div>	
	</nav>

<!-- 	CONTENT -->

<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="blog_posts">
				{% block content %}

				{% endblock %}
				
			</div>
		</div>
	</div>
	
</div>
	

</body>
</html>
